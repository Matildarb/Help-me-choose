<!doctype HTML>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me choose between...</h1>
    <div>
      <h2>Add any alternatives you want the computer to choose between</h2
    </div>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go</button>
    <div>
      <img src="https://i.pinimg.com/originals/17/23/e6/1723e63b63183588e20b456d8285c11f.png">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function(){
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs'). append ('<input></input>')
      }

      $('.addOption').click (add_option)
    })
    </script>
  </body>
</html>
